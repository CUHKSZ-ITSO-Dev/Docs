docs_dir: "docs"
site_url: "https://ai.cuhk.edu.cn/docs/dev/"
repo_url: https://github.com/cuhksz-itso-dev/docs
repo_name: CUHKSZ-ITSO-Dev/Docs
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  icon:
    annotation: material/arrow-right-circle
    repo: fontawesome/brands/git-alt
    edit: material/pencil 
    view: material/eye
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer
    - navigation.path
    - toc.follow
    - navigation.top
    - navigation.sections
    - navigation.indexes
    - navigation.tracking
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - content.tabs.link
    - content.code.copy
    - content.action.edit
    - header.autohide

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: 自动调整
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: teal
      accent: light blue
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: 明亮
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      accent: red
      scheme: slate
      toggle:
        icon: material/weather-night
        name: 黑暗

extra:
  generator: false
  version:
    provider: mike

plugins:
  - search:
      lang:
        - en
        - ja
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
  - git-committers:
      repository: CUHKSZ-ITSO-Dev/ChatGPT-Azure
      branch: main
      docs_path: dev/docs/

markdown_extensions:
  # 高级功能通用组件
  # 包括 Admonitions 警告组件，Annotations 注释组件，Buttons 按钮组件，Grids 网格组件，Emoji 支持
  - pymdownx.superfences:
      custom_fences:
        # Mermaid Diagrams 支持
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - attr_list
  - md_in_html
  # Admonitions 警告组件
  - admonition
  - pymdownx.details
  # Code Blocks 代码块支持
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  # Content Tabs 内容标签支持
  - pymdownx.tabbed:
      alternate_style: true
  # Data Tables 表格支持
  - tables
  # Footnotes 脚注支持
  - footnotes
  # Formatting 格式化支持
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # Emojis 表情支持
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator:
        !!python/name:material.extensions.emoji.to_svg # Images 图片支持


  - pymdownx.blocks.caption
  # Lists 列表支持
  - def_list
  # Latex 支持 （基于MathJax）
  - pymdownx.arithmatex:
      generic: true
  # Tooltips 工具提示支持
  - abbr
  # Task Lists 任务列表支持
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  # Latex 支持 （基于MathJax）
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

