name: Build docs-dev image

on:
  push:
    tags:
      - "dev/v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install git-crypt
        run: |
          sudo apt-get update
          sudo apt-get install -y git-crypt

      - name: Unlock repository secrets
        env:
          GIT_CRYPT_SECRET_B64: ${{ secrets.GIT_CRYPT_SECRET_B64 }}
        run: |
          if [ -z "$GIT_CRYPT_SECRET_B64" ]; then
            echo "Missing GIT_CRYPT_SECRET_B64 secret" >&2
            exit 1
          fi
          tmp_key="$(mktemp)"
          printf '%s' "$GIT_CRYPT_SECRET_B64" | base64 --decode > "$tmp_key"
          git-crypt unlock "$tmp_key"
          rm -f "$tmp_key"

      - name: Setup uv
        uses: astral-sh/setup-uv@v2
        with:
          python-version: "3.13"

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Build static site
        run: |
          rm -rf dev/site
          uv run -- zensical build --config-file dev/mkdocs.yml --site-dir dev/site

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image metadata
        id: meta
        shell: bash
        run: |
          if [[ "${GITHUB_REF_NAME}" != dev/v* ]]; then
            echo "Unexpected ref ${GITHUB_REF_NAME}" >&2
            exit 1
          fi
          version="${GITHUB_REF_NAME#dev/}"
          owner="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          image="ghcr.io/${owner}/docs-dev"
          echo "version=${version}" >> "${GITHUB_OUTPUT}"
          echo "image=${image}" >> "${GITHUB_OUTPUT}"

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./dev
          file: ./dev/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version }}

